<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoWork</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh">

    <form class=" d-grid gap-3  py-5 px-4" style="width: 750px; height: auto;">
        <h6>Данные о ваших доходах</h6>
        <div class="row">
            <div class="col-4">
                <label>Организация</label>
                <input type="text" class="form-control"  placeholder="MegaCom">
            </div>

            <div class="col-8">
                <label>Должность</label>
                <input type="text" class="form-control" placeholder="Ведуший бухгалтер">
            </div>

            <div class="col-6">
                <label>Заработная плата в месяц</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label>Заработная плата за посл. 3 месяца</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <h6>Сведения о кредите</h6>
        <div class="row">
            <div class="col-12">
                <label>Покупка телефона(наименование товара)</label>
                <input type="text" class="form-control"  placeholder="IPhone XS 256 Gb">
            </div>
            <div class="col-4">
                <label>Стоимость товара</label>
                <input type="text" class="form-control" placeholder="65000 сом">
            </div>
            <div class="col-4">
                <label>Количество товара</label>
                <input type="text" class="form-control" placeholder="1шт">
            </div>
            <div class="col-4">
                <label>Итого сумма кредита</label>
                <input type="text" class="form-control" placeholder="65000 сом">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label>Вид кредита</label>
                <select class="form-select">
                    <option selected>кредит/рассрочка</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label>Срок кредита(мес)</label>
                <select class="form-select">
                    <option selected>мин. 3 месяца</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label>Точка получения товара</label>
                <select class="form-select">
                    <option selected>Выберите адрес</option>
                    <option>...</option>
                </select>
            </div>
        </div>
    </form>
</div>
</body>
</html>
